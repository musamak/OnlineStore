<h1 id="tableLabel">Orders</h1>

<p>List of all active orders.</p>

<p *ngIf="!orders"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="orders">
  <thead>
    <tr>
      <th>Order Id</th>
      <th>Customer Name</th>
      <th>Order Date</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order.orderId }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.orderDate }}</td>
      <td><button class="btn btn-primary" (click)="loadDetails(order.orderId)">Details</button></td>
    </tr>
  </tbody>
</table>
